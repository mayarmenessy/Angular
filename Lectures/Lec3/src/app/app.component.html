<app-course-card #cardRef (courseSelected)="onCardClicked($event)" [course]="coursess[0]">
</app-course-card>

<app-course-card appHighlight (toggleHighlight)="onToggle($event)" (courseSelected)="onCardClicked($event)"
    [course]="coursess[0]">
    <app-course-image [ImageUrl]="coursess[0].iconUrl"></app-course-image>
    <div class="card-description">
        <p class="card-text">{{coursess.description}}</p>
        <p hclass="card-text">{{coursess.longDescription}}</p>
    </div>
    <h3 appBasicHighlight [defulatColor]="'green'" [highlightColor]="'blue'">Total lessons</h3>
</app-course-card>
