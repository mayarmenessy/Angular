<div class="card shadow product-card" *ngIf="product" appHoverHighlight>
    <img [src]="'assets/images/' + product.image" class="card-img-top product-img" alt="{{ product.name }}">
    <div class="card-body d-flex flex-column">
      <h5 class="card-title" appTextColor="red">{{ product.name }}</h5>
      <p class="card-text flex-grow-1">{{ product.description }}</p>
      <h6 class="text-primary">${{ product.price }}</h6>
    </div>
  </div>
