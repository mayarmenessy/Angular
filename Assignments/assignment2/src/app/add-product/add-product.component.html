<div class="container my-4">
    <div class="card p-4 shadow">
      <h3 class="text-center mb-4">Add Product</h3>
  
      <!-- Single Row with Multiple Columns -->
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-control" #nameRef placeholder="Enter product name">
        </div>
  
        <div class="col-md-3">
          <label class="form-label">Image URL</label>
          <input type="text" class="form-control" #imageRef placeholder="Enter image URL">
        </div>
  
        <div class="col-md-3">
          <label class="form-label">Price</label>
          <input type="number" class="form-control" #priceRef placeholder="Enter price">
        </div>
  
        <div class="col-md-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" #descRef placeholder="Enter description"></textarea>
        </div>
      </div>
  
      <!-- Full-width Button -->
      <button class="btn btn-primary w-100 mt-3" (click)="addProduct()">Add Product</button>
    </div>
  </div>
